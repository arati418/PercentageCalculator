<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Marks Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
  }

  form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }

  input[type="text"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type="submit"] {
    width: 100%;
    background: #3071a9;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s;
  }

  input[type="submit"]:hover {
    background: #235785;
  }

  .text-center {
    text-align: center;
  }
</style>
</head>
<body>

  <form action="/data" method="GET">
    <div class="text-center">
      <label for="name">Enter Student's Name</label>
      <input type="text" id="name" name="name" placeholder="Name">
    </div>
    <br>
    <div class="text-center">
      <label for="marks1">Enter 1st Subject Marks</label>
      <input type="text" id="marks1" name="marks1" placeholder="Marks">
    </div>
    <br>
    <div class="text-center">
      <label for="marks2">Enter 2nd Subject Marks</label>
      <input type="text" id="marks2" name="marks2" placeholder="Marks">
    </div>
    <br>
    <div class="text-center">
      <label for="marks3">Enter 3rd Subject Marks</label>
      <input type="text" id="marks3" name="marks3" placeholder="Marks">
    </div>
    <br>
    <div class="text-center">
      <label for="marks4">Enter 4th Subject Marks</label>
      <input type="text" id="marks4" name="marks4" placeholder="Marks">
    </div>
    <br>
    <div class="text-center">
      <input type="submit" value="Calculate Percentage">
    </div>
  </form>

</body>
</html>
